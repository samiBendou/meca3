<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>meca3-example</title>
  </head>

  <body>
    <div class="big-info" id="dynamic-info">
      <span class="tab">Momentum (kg.m/s) </span><span id="momentum"></span>
    </div>

    <div id="infos">
      <div id="settings">
        <ul>
          <li><span class="tab">Frame</span><span id="frame"></span></li>
          <li>
            <span class="tab">Momentum (kg.m/s) </span
            ><span id="momentum"></span>
          </li>
          <li>
            <span class="tab">Steps per frame </span><span id="samples"></span>
          </li>
          <li><span class="tab">Physics step</span><span id="dt"></span></li>
          <li><span class="tab">Total step</span><span id="delta"></span></li>
        </ul>
      </div>
    </div>
    <div id="distance">
      <div class="big-info" id="scale"></div>
      <div id="bar"></div>
    </div>

    <div class="big-info" id="elapsed"></div>
  </body>

  <link rel="stylesheet" type="text/css" href="style.css" />

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("service-worker.js")
          .then((registration) => {
            console.log("Service Worker registered: ", registration);
          })
          .catch((registrationError) => {
            console.error(
              "Service Worker registration failed: ",
              registrationError
            );
          });
      });
    }
  </script>
</html>
